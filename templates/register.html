<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | Credit Card Fraud Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="fraud-bg-static">
    <div class="card-outline normal"></div>
    <div class="card-outline warning"></div>
    <div class="card-outline danger"></div>
</div>

<!-- App Header -->
<header class="app-header">
    <h1>üí≥ Credit Card Fraud Detection</h1>
    <p>Secure onboarding for fraud-free transactions</p>
</header>

<!-- Register Card -->
<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Create Account</h2>
        <p class="subtitle">Register to monitor your transactions securely</p>

        <form method="POST">

            <!-- Customer ID -->
            <div class="input-group">
                <input type="text" name="customer_id" id="customer_id" required>
                <label for="customer_id">Customer ID</label>
            </div>

            <!-- Email -->
            <div class="input-group">
                <input type="email" name="email" id="email" required>
                <label for="email">Email Address</label>
            </div>

            <!-- Phone -->
            <div class="input-group">
                <input
                    type="tel"
                    name="phone"
                    id="phone"
                    pattern="[0-9]{10}"
                    required>
                <label for="phone">Phone Number</label>
            </div>

            <!-- Password -->
            <div class="input-group password-group">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn-primary">
                Register
            </button>
        </form>

        <!-- Login Redirect -->
        <p class="switch">
            Already have an account?
            <a href="/login">Login</a>
        </p>

        <!-- Security Info -->
        <div class="security-note">
            üîí Your information is encrypted and securely stored
        </div>
    </div>
</div>

<!-- JS -->
<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
